<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="elements-container">

      <div class="check-container">
        <form class="form">
          <h2 class="tittles">Check in</h2>
          <input type="date" class="check-date" name="checkin-date" required>
          
          <h2 class="tittles">Check Out</h2>
          <input type="date" class="check-date" name="checkout-date" required>
          
          <div class="number-inputs">
            <h2 class="tittles">Adults</h2>
            <input type="number" class="check-number" name="check-number" required>
          
            <h2 class="tittles">Childer</h2>
            <input type="number" class="check-number" name="check-number" required>
          </div>



          <button type="submit">Book a room</button>
        </form>
      </div>
        <div class="images-container">
          <div class="image-top">
            <img class = "img-1" src="src/images/1.jpg" alt="hotel" />
          </div>
          <div class="image-bottom">
                <img class = "img-2" src="src/images/2.jpg" alt="hotel" />
                <img class = "img-3" src="src/images/3.jpg" alt="hotel" />
                <img class = "img-4" src="src/images/4.jpg" alt="hotel" />
          </div>
        </div>
      </div>        
      </div>
  </body>
</html>
