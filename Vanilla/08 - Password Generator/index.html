<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="body">
    <header class="header">
        <h1 class="tittle">Password Generator</h1>
    </header>

    <div class="container">
        <div class="generated-password-container">
            <h5 class="inputs-tittles">GENERATED PASSWORD</h5>
            <div class="password-field">
                <h2 id="password-generated" class="password-generated">
                    Your Password
                </h2>
                <button class="copy-button"></button>
                <button class="reload-button"></button>
            </div>
        </div>


        <div class="character-length-tittle">
            <h5 class="inputs-tittles">CHARACTER LENGHT</h5>
            <h4 id="number">13</h4>
        </div>

        <div class="character-lenght-container">
            <h5 id="min-num" class="min-num">16</h5>
            <input type="range" id="character-length" name="character-length" min="1" max="32" value="16"
                oninput="this.nextElementSibling.value = this.value">
            <h5 class="max-num">32</h5>
        </div>

        <h5 class="inputs-tittles">SETTINGS</h5>
        <div class="setting-container">
            <div class="toggle-container">
                <div class="toggle-label">Include uppercase letters</div>
                <div class="toggle-switch">
                    <div class="toggle-knob"></div>
                </div>
            </div>

            <div class="toggle-container">
                <div class="toggle-label">Include lowercase letters</div>
                <div class="toggle-switch">
                    <div class="toggle-knob"></div>
                </div>
            </div>

            <div class="toggle-container">
                <div class="toggle-label">Include numbers</div>
                <div class="toggle-switch">
                    <div class="toggle-knob"></div>
                </div>
            </div>

            <div class="toggle-container">
                <div class="toggle-label">Include symbols</div>
                <div class="toggle-switch">
                    <div class="toggle-knob"></div>
                </div>
            </div>

            <button class="generate-button">
                <h3 class="button-text">Generate Password</h3>
            </button>

        </div>
</body>

</html>
