<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Window</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div class="container">
        <div class="firefox-flex">
            <img id="firefox-logo" alt="firefox logo" src="https://www.mozilla.org/media/img/logos/firefox/logo-quantum.9c5e96634f92.png">
            <h1 id="firefox-tittle">Firefox</h1>
        </div>
        <div class="search-bar">
            <img id="google-logo" alt="google logo" src="pngwing.com.png">
            <input type="search" id="search" placeholder="Buscar con Google o introducir una direccion">
        </div>

        <div class="logos-container">            
                <img class="logo" alt="1" src="/pngwing.com(1).png">
                <img class="logo" alt="2" src="/pngwing.com(3).png">
                <img class="logo" alt="3" src="/pngwing.com(4).png">
                <img class="logo" alt="4" src="/pngwing.com.png">
                <img class="logo" alt="1" src="/pngwing.com(1).png">
                <img class="logo" alt="2" src="/pngwing.com(3).png">
                <img class="logo" alt="3" src="/pngwing.com(4).png">
                <img class="logo" alt="4" src="/pngwing.com.png">
            </div>
        </div>
    </div>
</body>
</html>
